<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="assets/img/weather-icon.png" />
    <title>Weather Application</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center text-light mt-3 display-1 fw-bold">
        Weather Status <i class="fa-solid fa-cloud-sun-rain"></i>
      </h1>
      <div class="mt-5 row justify-content-center">
        <div class="card w-50">
          <div class="card-body justify-content-center align-content-center">
            <input
              class="form-control-lg w-100 text-end"
              name="city"
              type="text"
              autocomplete="Coimbatore"
              placeholder="Location"
              id="city"
            />
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-5 mb-4">
        <div class="card">
          <div class="card-body">
            <div id="weather-data" class="mt-3">
              <h1>
                Location <i class="bi bi-map me-5"></i
                ><span id="cityName">City</span>
              </h1>
            </div>
            <div id="temperature" class="mt-3">
              <h1>
                Temperature <i class="bi bi-thermometer-half me-5"></i
                ><span id="temp">0</span>°c
              </h1>
            </div>
            <div id="humid" class="mt-3">
              <h1>
                Humidity<i class="bi bi-droplet-half me-5"></i
                ><span id="humidity">0</span>°c
              </h1>
            </div>
            <div id="windspeed" class="mt-3">
              <h1>
                Wind Speed <i class="bi bi-wind me-5"></i
                ><span id="wind">0</span> m/s
              </h1>
            </div>
            <div id="descrip" class="mt-3">
              <h1>
                Weather <i class="bi bi-device-ssd me-5"></i
                ><span id="desc">weather</span>
              </h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/1b5d83941e.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
